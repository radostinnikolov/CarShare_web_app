{% extends 'base/base.html' %}

{% block content %}

    <body>
    <div class="w3-display-center w3-container w3-card-4 w3-light-grey w3-text-gray w3-margin">
        <div class="card bottommargin-sm" style="margin-top: 50px; display: block">
            <div class="card-body">
                <div class="w3-row w3-section w3-center">
                    <h1>What chat room would you like to enter?</h1>
                    <br>
                    <label>Chatroom name:</label>
                    <input id="room-name-input" type="text" size="100">
                    <br>
                    <input id="room-name-submit" type="button" value="Enter" class="w3-btn w3-teal">
                </div>
            </div>
        </div>
    </div>


    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function (e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
    </body>
{% endblock %}
