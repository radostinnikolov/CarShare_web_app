{% extends 'base/base.html' %}
{% load static %}

{% block content %}

    <div class="w3-display-center w3-container w3-card-4 w3-light-grey w3-text-gray w3-margin">
        <div class="w3-row w3-section w3-center">
            <h1>Edit your profile</h1>
        </div>
        <form method="post" action="{% url 'profile edit' pk=request.user.pk %}" enctype="multipart/form-data">
            {{ form.as_p }}
            <div class="w3-row w3-section w3-center">
                <button class="w3-btn w3-teal">Save</button>
            </div>
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
